<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables Demonstration</title>
</head>
<body>
    <h1>HTML Tables Demonstration</h1>

    <h2>Basic Table with Border</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>

    <h2>Table with rowspan and colspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Merged Row</th>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td colspan="2">Merged Columns</td colspan>
            <td>Data 3</td>
        </tr>
    </table>
</body>
</html>
