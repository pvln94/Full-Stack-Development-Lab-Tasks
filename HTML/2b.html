<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Demonstration</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>

    <table border="1" cellspacing="5" cellpadding="10">
        <caption><strong>Weekly Class Schedule</strong></caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Math</td>
            <td>Physics</td>
            <td rowspan="2">Lab Session</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>History</td>
            <td>Geography</td>
            <td>Biology</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td colspan="5">Break</td colspan>
        </tr>
        <tr>
            <td>12:00 - 1:00</td>
            <td>Computer Science</td>
            <td>Math</td>
            <td>Physics</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
    </table>
</body>
</html>
