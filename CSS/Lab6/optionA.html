<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Blog Layout (Floats)</title>

    <style>
        /* Basic reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main container */
        .container {
            width: 100%;
            overflow: hidden; /* Clearfix */
        }

        /* Main content area */
        .content {
            float: left;
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sidebar */
        .sidebar {
            float: left;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both; /* Clear floats */
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <h2>Blog Post Title</h2>
            <p>
                This is an example of a blog post. The content area takes up 70% of the width, while the sidebar takes up 30%.
            </p>
        </div>
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar content.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

</body>
</html>
