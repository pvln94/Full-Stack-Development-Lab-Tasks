<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Button Transition</title>

    <style>
        /* Styling the button */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Initial background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition effect */
        }

        /* Hover effect */
        .btn:hover {
            background-color: #bd01ec; /* New background color on hover */
        }

    </style>
</head>
<body>

    <button class="btn">Hover over me</button>

</body>
</html>
