<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 0 - CSS Styling</title>

    <!-- Internal CSS -->
    <style>
        h1 {
            font-family: Arial, sans-serif;
            color: navy;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <!-- Inline CSS -->
    <p style="color: green;">This paragraph has inline styling to make the text green.</p>

    <p>This is another paragraph to demonstrate external CSS.</p>

    <a href="https://www.example.com">Visit Example.com</a>

    <br><br>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

</body>
</html>
