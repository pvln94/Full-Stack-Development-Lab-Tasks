<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>

    <style>
        /* Body and basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Fixed Sidebar */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: lightgray;
            padding: 20px;
        }

        /* Content Area */
        .content {
            margin-left: 220px; /* Offset by the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>

    <div class="content">
        <h1>Fluid Content Area</h1>
        <p>
            This is the main content area, which expands based on the screen size. The sidebar is fixed using `position: absolute` while the content area is fluid.
        </p>
    </div>

</body>
</html>
